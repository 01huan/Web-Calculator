<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <main>
        <input id="display" value="" readonly></input>
        <section id="btns">
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="del()" class="action" id="del">DEL</button>
            <button onclick="clearDisplay()" class="action" id="ac">AC</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('×')" class="operator">×</button>
            <button onclick="display('÷')" class="operator">÷</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('^')" class="operator">^</button>
            <button onclick="calculate()" class="operator">=</button>
        </section>
    </main>
    <br>
    <button id="mode"><i class='bx bxs-moon'></i></button>
<script src="script.js"></script>
</body>
</html>
